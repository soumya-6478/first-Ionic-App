<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{isLogin? 'Login': 'SignUp'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" required="true" #email="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="email.invalid && email.touched" lines="none">
              <ion-label >This field is requird</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required="true" #password="ngModel" minlength="6"></ion-input>
            </ion-item>
            <ion-item *ngIf="password.invalid && password.touched" lines="none">
              <ion-label >This field is requird</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-button type="button" color="primary" fill="clear" expand="block" (click)="onSwitchauthMode()"> Switch to {{isLogin? 'SignUp': 'Login'}}</ion-button>
          <ion-button type="submit" color="primary" (click)="onLogin()"[disabled]="f.invalid" expand="block">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <!-- <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->
</ion-content>
